<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your Tasks for the upcoming week!!</h1>
        <form id="inputTaskForm">
            <input id="inputTask" type="text" placeholder="Do something crazy today!!">
            <button type="submit" id="newTaskSubmit">Create</button>
        </form>
    </header>

    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
